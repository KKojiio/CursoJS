<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.<br/>`)//document.write - escreve na tela
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)//deixa tudo maiusculo
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}`)// deixa tudo minusculo
    </script>
</body>
</html>
